<!-- <div class="container"> -->
    <div class="form-group">
        <label for="productId">Product Id</label>
        <input type="number" id="productId" class="form-control" [(ngModel)]="productId" />
    </div>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="string" id="productName" class="form-control" [(ngModel)]="productName" />
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control" [(ngModel)]="productPrice"/>
    </div>

    <button class="btn btn-primary" (click)="onUpdate()">Update Product</button>

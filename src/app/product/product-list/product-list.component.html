<table class="table table-striped">
    <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Product of productList">
            <th>{{Product.id}}</th>
            <th>{{Product.name}}</th>
            <th>{{Product.price}}</th>
            <button class="btn btn-primary" (click)="onEdit(Product.id,Product.name,Product.price)">Edit Product</button>
        </tr>
    </tbody>
</table>
